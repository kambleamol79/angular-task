<div class="container">
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="isSuccessfullLogin == false">
              <strong>Failed!</strong> wrong credentials.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isSuccessfullLogin == true">
              <strong>Success!</strong> login in.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="form-group">
              <label for="inputEmail">Username</label>
              <input type="text" [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }" id="inputEmail" class="form-control" placeholder="Username" formControlName="username" autofocus>
              <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                <div *ngIf="formControls.username.errors.required">Username is required</div>
              </div>         
            </div>
            
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
              <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
              </div>             
            </div>
            
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
